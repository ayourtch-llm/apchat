<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KimiChat - Session</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            font-family: system-ui, -apple-system, sans-serif;
            background: #111827;
            color: #fff;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        header {
            background: #1F2937;
            border-bottom: 1px solid #374151;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-between;
        }
        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .back-btn {
            background: none;
            border: none;
            color: #9CA3AF;
            cursor: pointer;
            font-size: 1.5rem;
        }
        .back-btn:hover {
            color: #fff;
        }
        .session-info {
            font-size: 0.875rem;
            color: #9CA3AF;
        }
        .model-badge {
            background: #2563EB;
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 0.875rem;
            font-weight: 600;
        }
        #chatContainer {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .message {
            max-width: 80%;
        }
        .message-user {
            align-self: flex-end;
        }
        .message-assistant {
            align-self: flex-start;
        }
        .message-content {
            padding: 0.75rem 1rem;
            border-radius: 8px;
            white-space: pre-wrap;
        }
        .message-user .message-content {
            background: #2563EB;
        }
        .message-assistant .message-content {
            background: #374151;
        }
        .input-area {
            background: #1F2937;
            border-top: 1px solid #374151;
            padding: 1rem;
            display: flex;
            gap: 0.5rem;
        }
        #messageInput {
            flex: 1;
            background: #374151;
            border: 1px solid #4B5563;
            border-radius: 8px;
            padding: 0.75rem;
            color: #fff;
            font-size: 1rem;
            resize: none;
            min-height: 2.5rem;
            max-height: 10rem;
        }
        #messageInput:focus {
            outline: none;
            border-color: #2563EB;
        }
        #sendBtn {
            background: #2563EB;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
        }
        #sendBtn:hover:not(:disabled) {
            background: #1D4ED8;
        }
        #sendBtn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .loading {
            text-align: center;
            padding: 2rem;
            color: #9CA3AF;
        }
        .error {
            background: #991B1B;
            border: 1px solid #DC2626;
            border-radius: 8px;
            padding: 1rem;
            margin: 1rem;
        }
        .streaming-cursor {
            display: inline-block;
            width: 2px;
            height: 1rem;
            background: #fff;
            animation: blink 1s infinite;
            margin-left: 2px;
        }
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-left">
            <button class="back-btn" onclick="window.location.href='/'">‚Üê</button>
            <div>
                <h1 style="font-size: 1.25rem;">KimiChat</h1>
                <div class="session-info" id="sessionInfo">Connecting...</div>
            </div>
        </div>
        <div class="model-badge" id="modelBadge">Loading...</div>
    </header>

    <div id="chatContainer"></div>

    <div class="input-area">
        <textarea id="messageInput" placeholder="Type a message..." rows="1"></textarea>
        <button id="sendBtn">Send</button>
    </div>

    <script>
        const sessionId = window.location.pathname.split('/').pop();
        let ws = null;
        let isStreaming = false;
        let streamingMessageDiv = null;

        document.addEventListener('DOMContentLoaded', () => {
            connectWebSocket();
            setupInputHandlers();
        });

        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws/${sessionId}`;

            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                console.log('Connected to session');
                document.getElementById('sessionInfo').textContent = `Session: ${sessionId.substring(0, 8)}`;
            };

            ws.onmessage = (event) => {
                try {
                    const message = JSON.parse(event.data);
                    handleServerMessage(message);
                } catch (error) {
                    console.error('Failed to parse message:', error);
                }
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                showError('Connection error');
            };

            ws.onclose = () => {
                console.log('WebSocket closed');
                document.getElementById('sessionInfo').textContent = 'Disconnected';
                setInputEnabled(false);
            };
        }

        function handleServerMessage(message) {
            console.log('Received:', message.type, message.data);

            switch (message.type) {
                case 'SessionJoined':
                    handleSessionJoined(message.data);
                    break;
                case 'AssistantMessage':
                    appendMessage('assistant', message.data.content);
                    setInputEnabled(true);
                    break;
                case 'AssistantMessageChunk':
                    handleMessageChunk(message.data.chunk);
                    break;
                case 'AssistantMessageComplete':
                    finalizeStreamingMessage();
                    setInputEnabled(true);
                    break;
                case 'Error':
                    showError(message.data.message);
                    setInputEnabled(true);
                    break;
            }
        }

        function handleSessionJoined(data) {
            document.getElementById('modelBadge').textContent = data.current_model;

            // Display history
            data.history.forEach(msg => {
                if (msg.role !== 'system') {
                    appendMessage(msg.role, msg.content);
                }
            });

            setInputEnabled(true);
            scrollToBottom();
        }

        function appendMessage(role, content) {
            const container = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message message-${role}`;

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;

            messageDiv.appendChild(contentDiv);
            container.appendChild(messageDiv);
            scrollToBottom();
        }

        function handleMessageChunk(chunk) {
            if (!isStreaming) {
                isStreaming = true;
                const container = document.getElementById('chatContainer');
                streamingMessageDiv = document.createElement('div');
                streamingMessageDiv.className = 'message message-assistant';
                streamingMessageDiv.innerHTML = `
                    <div class="message-content">
                        <span class="streaming-text"></span><span class="streaming-cursor"></span>
                    </div>
                `;
                container.appendChild(streamingMessageDiv);
            }

            const textSpan = streamingMessageDiv.querySelector('.streaming-text');
            textSpan.textContent += chunk;
            scrollToBottom();
        }

        function finalizeStreamingMessage() {
            if (streamingMessageDiv) {
                const cursor = streamingMessageDiv.querySelector('.streaming-cursor');
                if (cursor) cursor.remove();
                streamingMessageDiv = null;
                isStreaming = false;
            }
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const content = input.value.trim();

            if (!content || !ws || ws.readyState !== WebSocket.OPEN) return;

            appendMessage('user', content);

            ws.send(JSON.stringify({
                type: 'SendMessage',
                data: { content }
            }));

            input.value = '';
            input.style.height = 'auto';
            setInputEnabled(false);
        }

        function setupInputHandlers() {
            const input = document.getElementById('messageInput');
            const sendBtn = document.getElementById('sendBtn');

            sendBtn.addEventListener('click', sendMessage);

            input.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            input.addEventListener('input', () => {
                input.style.height = 'auto';
                input.style.height = input.scrollHeight + 'px';
            });
        }

        function setInputEnabled(enabled) {
            document.getElementById('messageInput').disabled = !enabled;
            document.getElementById('sendBtn').disabled = !enabled;
        }

        function scrollToBottom() {
            const container = document.getElementById('chatContainer');
            container.scrollTop = container.scrollHeight;
        }

        function showError(message) {
            const container = document.getElementById('chatContainer');
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = 'Error: ' + message;
            container.appendChild(errorDiv);
            scrollToBottom();
        }
    </script>
</body>
</html>
